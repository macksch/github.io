<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(178, 100%, 50%);
    }
  </style>
</head>

<body>
  <main>

    <div class="picture">
      <span class="product-img"></span>
      <span class="overlay"></span>
      <img src="images/icon-view.svg" alt="" class="view-icon">
    </div>


    <h1>Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <p class="price"><img src="images/icon-ethereum.svg">0.041 ETH</p>
      <p class="time"><img src="images/icon-clock.svg">3 days left</p>
    </div>
    <p class="credit"> <img src="images/image-avatar.png">Creation of &nbsp; <span class="name">Jules Wyvern</span></p>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://macksch.github.io/github.io/" target="_blank">Maximilian Osthoff</a>.
    </div>
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div id="leftblock">
    <h3>Result</h3>
    <p>76</p>
    <p>of 100</p>
  
    <h4>Great</h4>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>


  <div id="rightbox">
    <h3>Summary</h3>

    <div class="resultbar" id="reaction">
    <img src="./assets/images/icon-reaction.svg" alt="Bolt">
    <h4>Reaction</h4>
    <p>80 / 100</p>
    </div>

    <div class="resultbar" id="memory">
    <h4>Memory</h4>
    <p>92 / 100</p>
    </div>

    <div class="resultbar" id="verbal">
    <h4>Verbal</h4>
    <p>61 / 100</p>
    </div>

    <div class="resultbar" id="visual">
    <h4>Visual</h4>
    <p>72 / 100</p>
    </div>

    <button>Continue</button>
  </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://macksch.github.io/github.io/" target="_blank">Maximilian Osthoff</a>.
    </div>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      align-self: center;
      justify-content: flex-end;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img src="images/illustration-hero.svg" alt="">

    <h1>Order Summary</h1>

    <p id="text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div id="plan">
      <img src="images/icon-music.svg" alt="" id="music-icon">
      <div id="plan-details">
        <h2>Annual Plan</h2>
        $59.99/year
      </div>
      <p id="change">Change</p>
    </div>
    <p id="pay">Proceed to Payment</p>
    <p id="cancel">Cancel Order</p>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://macksch.github.io/github.io/" target="_blank">Maximilian Osthoff</a>.
  </div>

</body>

</html>
